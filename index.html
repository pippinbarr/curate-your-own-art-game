<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>

    <title>Curate Your Own Art Game</title>

    <!-- CSS stylesheet(s) -->
    <link rel="stylesheet" type="text/css" href="css/atkinson.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!-- Library script(s) go here -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>  </head>

  <body>
    <!-- HTML would go here if needed. -->

    <nav id="#nav">
      <div id="title-lang">
        <h1 id="title"></h1>
      </div>
      <h2 id="author"></h2>
    </nav>

    <div id="passages">
    </div>

    <div class="notepad" id="ideas">

      <div class="notepad-title">
        <h1 id="ideas-title">Ideas</h1>
        <h1 id="ideas-close" class="notepad-close">x</h1>
      </div>

      <div class="notepad-notes">
        <ol id="idea-list">
        </ol>
      </div>
    </div>

    <div class="notepad" id="assets">
      <div class="notepad-title">
        <h1 id="assets-title">Assets</h1>
        <h1 id="assets-close" class="notepad-close">x</h1>
      </div>
      <div class="notepad-notes">
        <ol id="asset-list">
        </ol>
      </div>
    </div>


    <!-- My script(s) -->
    <script src="js/script.js"></script>

    <!-- FOR PIPPINBARR.COM -->

    gtag('config', 'G-GECKZQ62DH');

  </body>

</html>
