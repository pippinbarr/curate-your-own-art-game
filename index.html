<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
  <meta name=”apple-mobile-web-app-capable” content=”yes “>

  <title>Curate Your Own Art Game</title>

  <!-- CSS stylesheet(s) -->
  <link rel="stylesheet" type="text/css" href="css/atkinson.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />

  <!-- Library script(s) go here -->

    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<body>
  <!-- HTML would go here if needed. -->

  <nav id="#nav">
    <!-- <p id="reset" style="float:right"><a href="">reset</a></p> -->
    <h1 id="title"></h1>
    <h2 id="author"></h2>
  </nav>

  <div id="passages">

  </div>

  <div id="inventory-menu">
    <h3><span id="ideas-menu">Inventory of ideas</span> | <span id="assets-menu">Inventory of assets</span></h3>
  </div>

  <div class="notepad" id="ideas">

    <div class="notepad-title">
      <h2><span id="ideas-close" class="notepad-close">[x]</span> <span id="ideas-title">Ideas</span></h2>
    </div>

    <div class="notepad-notes">
      <ol id="idea-list">
      </ol>
    </div>
  </div>

  <div class="notepad" id="assets">
    <div class="notepad-title">
      <h2><span id="assets-close" class="notepad-close">[x]</span> <span id="assets-title">Assets</span></h2>
    </div>
    <div class="notepad-notes">
      <ol id="asset-list">
      </ol>
    </div>
  </div>




  <!-- My script(s) -->
  <script src="js/script.js"></script>
